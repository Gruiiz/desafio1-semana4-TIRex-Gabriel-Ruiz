<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo 1.png" alt="Logo da empresa">
            </div>
            <h1 class="header-title">Project Manager</h1>
        </div>
    </header>

    <main>
        <div class="loginPage-form">
            <div class="lp-container">
                <h1 class="lp-title">Login Information</h1>
                <p class="lp-description">Enter your credentials</p>
            </div>

            <div class="lp-list">
                <div class="lp-row">
                    <div class="lp-input">
                        <div class="lp-title-input">
                            <span class="lp-text-input">Email</span>
                        </div>
                        <input type="text" class="lp-textfield" placeholder="Enter your email">   
                    </div>
                </div>

                <div class="lp-row">
                    <div class="lp-input">
                        <div class="lp-title-input">
                            <span class="lp-text-input">Password</span>
                        </div>
                        <input type="text" class="lp-textfield" placeholder="Enter your password">   
                    </div>
                </div>

                <button class="lp-primary-button">
                    <span class="lp-button-text">Login</span>
                </button>
            </div>
        </div>
    </main>


    <footer class="footer">
        
        <div class="social-icons">
            
            <div class="social-item">
                <a href="https://facebook.com/" target="_blank">
                    <div class="circle">
                        <div class="facebook-icon">
                            <img src="images/facebook 1.png" alt="">
                        </div>
                    </div>
                </a>
            </div>
    
           
            <div class="social-item">
                <a href="https://instagram.com/" target="_blank">
                    <div class="circle">
                        <div class="instagram-icon">
                            <img src="images/instagram 1.png" alt="">
                        </div>
                    </div>
                </a>
            </div>
    
            
            <div class="social-item">
                <a href="https://linkedin.com/" target="_blank">
                    <div class="circle">
                        <div class="linkedin-icon">
                            <img src="images/linkedin 1.png" alt="">
                        </div>
                    </div>
                </div>
                </a>
        </div>
    
        
        <div class="footer-content">
            <p class="copyright">Â© 2024 Project Manager. All rights reserved.</p>
            <a class="footer-link">Privacy Policy</a>
            <a class="footer-link">Terms of Service</a>
        </div>
    </footer>
    
</body>
</html>
