<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo 1.png" alt="Logo da empresa">
        </div>
        <h1 class="header-title">Project Manager</h1>
        <nav class="navigation">
            <button class="login-button">
                <span class="login-text">Login</span>
            </button>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <div class="ms-container1">
                <h1 class="ms-title">Welcome to <span class="ms-title-span">Project Manager</span></h1>
                <p class="ms-description">Get your projects and ideas in order, all in one place! Sign up now and discover a smarter way to manage your work with efficiency and teamwork</p>
                <button class="ms-primary-button">
                    <span class="ms-button-text">Get Started</span>
                </button>
            </div>
            <div class="ms-container2">
                <img src="images/image 1.png" alt="image1" class="ms-image">
            </div>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
